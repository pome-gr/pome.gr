    <header class="post-header">
        <h1 class="post-title" itemprop="name headline">{{ title }}</h1>
        <p class="post-meta">
            <time datetime="{{dateTime}}" itemprop="datePublished">{{date}}</time> â€¢ <span itemprop="author" itemscope="" itemtype="http://schema.org/Person"><span itemprop="name">{{ author }}</span></span></p>
    </header>
    <div class="post-content" itemprop="articleBody">
        {{ content }}
    </div>
</article>
{% endblock %}
